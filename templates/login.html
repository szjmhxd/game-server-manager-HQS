{% extends "layout.html" %}

{% block content %}
<h2>用户登录</h2>
<form method="post" action="{{ url_for('auth.login') }}">
    <div class="form-group">
        <label>用户名：</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>密码：</label>
        <input type="password" name="password" required>
    </div>
    <div class="form-group">
        <button type="submit">登录</button>
    </div>
</form>
{% endblock %}
