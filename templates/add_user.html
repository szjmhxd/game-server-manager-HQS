{% extends "layout.html" %}

{% block content %}
<h2>新增用户</h2>
<form method="post">
    <label>用户名：</label>
    <input type="text" name="username" required>
    <br>
    <label>密码：</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">添加用户</button>
</form>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
